<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/css/ocr/memer_ocr.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/static/js/ocr/member_ocr.js" type="text/javascript"></script>
        <title>Title</title>
    </head>
    <body>
        <div class=".member_hidden" id="warning">{{alrt}}</div>
        <h1>
            {{menutitle}}
            <a href="/ocr/coocr_upload">OCR</a>
            <div class="first-step">1</div>
            <div class="second-step">2</div>
            <div class="third-step">3</div>
        </h1>
        <h3>가족관계증명서</h3>
        <form
            action="/ocr/coocr_third"
            method="post"
            id="appform"
            enctype="multipart/form-data">
            {% csrf_token %}
            <input class="member_hidden" id="app-name" name="name" type="text" value="{{resulttext.name}}">
            <input class="member_hidden" name="age" type="text" value="{{resulttext.age}}">
            <input class="member_hidden" name="p_code" type="text" value="{{resulttext.p_code}}">
            <input class="member_hidden" name="phone" type="text" value="{{resulttext.phone}}">
            <input class="member_hidden" name="email" type="text" value="{{resulttext.email}}">
            <input class="member_hidden" name="addr" type="text" value="{{resulttext.addr}}">
            <input class="member_hidden" name="religion" type="text" value="{{resulttext.religion}}">
            <input class="member_hidden" name="scholar" type="text" value="{{resulttext.scholar}}">
            <input class="member_hidden" name="sex" type="text" value="{{resulttext.sex}}">
            <input class="member_hidden" name="job" type="text" value="{{resulttext.job}}">
            <input class="member_hidden" name="salary" type="text" value="{{resulttext.salary}}">
            <input class="member_hidden" name="property" type="text" value="{{resulttext.property}}">
            <input class="member_hidden" name="debt" type="text" value="{{resulttext.debt}}">
            <input class="member_hidden" name="re_marry" type="text" value="{{resulttext.re_marry}}">
            <input class="member_hidden" name="drink" type="text" value="{{resulttext.drink}}">
            <input class="member_hidden" name="smoke" type="text" value="{{resulttext.smoke}}">
            <input class="member_hidden" name="height" type="text" value="{{resulttext.height}}">
            <input class="member_hidden" name="weight" type="text" value="{{resulttext.weight}}">
            <input class="member_hidden" name="family" type="text" value="{{resulttext.family}}">
            <input type="file" name="uploadfile" id="uploadfile"/>
            <button id="read_appImg" type="submit">READ</button>
        </form>

        <div style="margin:50px 0;">
            <div class="contents">
                <div class="ocr-imgs">
                    {% if imgname == '' %}
                        이미지를 READ해 주세요.
                    {% else %}
                        <img class="ocr_img" src="/static/source/{{imgname}}"/>
                    {% endif %}
                </div>
                <div class="apps">
                    {% if resulttext.partner_check %}
                        <div class="msg alrt">배우자 있음!!</div>
                    {% elif resulttext.partner_check == False %}
                        <form action="/ocr/join_member" method="post">
                            {% csrf_token %}
                            <!--신청서에서 가져옴-->
                            <input class="member_hidden" id="app-name" name="name" type="text" value="{{resulttext.name}}">
                            <input class="member_hidden" name="age" type="text" value="{{resulttext.age}}">
                            <input class="member_hidden" name="p_code" type="text" value="{{resulttext.p_code}}">
                            <input class="member_hidden" name="phone" type="text" value="{{resulttext.phone}}">
                            <input class="member_hidden" name="email" type="text" value="{{resulttext.email}}">
                            <input class="member_hidden" name="addr" type="text" value="{{resulttext.addr}}">
                            <input class="member_hidden" name="religion" type="text" value="{{resulttext.religion}}">
                            <input class="member_hidden" name="scholar" type="text" value="{{resulttext.scholar}}">
                            <input class="member_hidden" name="sex" type="text" value="{{resulttext.sex}}">
                            <input class="member_hidden" name="job" type="text" value="{{resulttext.job}}">
                            <input class="member_hidden" name="salary" type="text" value="{{resulttext.salary}}">
                            <input class="member_hidden" name="property" type="text" value="{{resulttext.property}}">
                            <input class="member_hidden" name="debt" type="text" value="{{resulttext.debt}}">
                            <input class="member_hidden" name="re_marry" type="text" value="{{resulttext.re_marry}}">
                            <input class="member_hidden" name="drink" type="text" value="{{resulttext.drink}}">
                            <input class="member_hidden" name="smoke" type="text" value="{{resulttext.smoke}}">
                            <input class="member_hidden" name="height" type="text" value="{{resulttext.height}}">
                            <input class="member_hidden" name="weight" type="text" value="{{resulttext.weight}}">
                            <input class="member_hidden" name="family" type="text" value="{{resulttext.family}}">
                            <input class="" name="child" type="text" value="{{resulttext.child}}">
                            <button type="submit">등록하기</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>

    </body>
</html>
