{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock%}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="/static/js/ocr/member_ocr.js" type="text/javascript"></script>
    <script src="/static/js/ocr/event_ocr.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="/static/css/ocr/event_ocr_layout.css">
    {%block style%}{%endblock%}
</head>
<body>
    <div class="event_hidden" id="warning">{{alrt}}</div>
    <div class="header">
        <div class="head-title">
            {{menutitle}}
        </div>
        <div class="pages">
            <div class="first-step">
                <div class="page-number">1</div>
            </div>
            <div class="second-step">
                <div class="page-number">2</div>
            </div>
        </div>
    </div>
    <div class="contents-frame">
        {%block content%}{%endblock%}
    </div>
</body>
<script src="/static/js/ocr/member_ocr.js" type="text/javascript"></script>
<script src="/static/js/ocr/event_ocr.js" type="text/javascript"></script>
{%block script%}{%endblock%}
</html>
